<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="./img/alphabet-d-icon.svg"
        alt="logo"
        width="50px"
        height="50px"
        class="header__img"
      />
    </header>

    <section class="input">
      <div class="text-area">
        <textarea
          id="inputText"
          cols="25"
          rows="10"
          placeholder="Digite seu texto aqui"
        ></textarea>
      </div>
      <div class="aviso">
        <img src="./img/bi_exclamation-circle-fill.svg" alt="aviso" />
        <p class="aviso__texto">Apenas letras minúsculas e sem acento.</p>
      </div>
      <div class="botoes">
        <button type="button" class="btn btn--cripto" onclick="criptografar()">
          Criptografar
        </button>
        <button
          type="button"
          class="btn btn--descripto"
          onclick="descriptografar()"
        >
          Descriptografar
        </button>
        <button type="button" class="btn btn--limpar" onclick="limparTexto()">
          Limpar
        </button>
      </div>
    </section>
    <section class="output">
      <div id="outputText">
        <h2 class="outputText_titulo">Nenhuma mensagem encontrada</h2>
        <p class="outputText__texto">
          Digite o texto que você deseja criptografar ou descriptografar.
        </p>
      </div>
    </section>

    <footer class="rodape">
      <p class="rodape__texto">lorem ipsum dolor</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
